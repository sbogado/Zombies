<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Zombies</title>
</h:head>

<h:body>

	<h:outputStylesheet library="css" name="body.css" />
	<p:outputPanel id="index">

		<p:growl id="mainGrowl" life="3000" />

		<ui:include src="login-header.xhtml" >
			<ui:param name="externalPanelToUpdate" value="gameStartPanel" />
		</ui:include>

		<p:outputPanel id="skillPointsManagerPanel">
			<ui:include src="player/skill-points-manager.xhtml">
			</ui:include>
		</p:outputPanel>

		<p:outputPanel id="missionsPanel">
			<ui:include src="missions/missions-selector.xhtml">
				<ui:param name="externalPanelToUpdate" value="gameStartPanel" />
			</ui:include>
		</p:outputPanel>

		<h:panelGrid id="gameStartPanel" columns="2" cellpadding="10">
			<p:commandButton value="Jugar" id="gameStart"
				disabled="#{gameStarterCtrl.playerMission == null}"
				actionListener="#{gameStarterCtrl.start}" update="mainGrowl" />
			<br />
			<br />
			<h:outputText rendered="#{gameStarterCtrl.playerMission != null}"
				value="Mision: #{gameStarterCtrl.playerMission.mission.name}" />
		</h:panelGrid>
	</p:outputPanel>
</h:body>
</html>
